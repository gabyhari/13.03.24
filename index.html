<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deslizar Imagem</title>
<style>
    #container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
    }
    #imagem {
        position: absolute;
        left: -200px; /* Inicialmente fora da tela */
        top: 0;
        transition: left 2s; /* Tempo de transição da animação */
    }
</style>
</head>
<body>

<div id="container">
    <img id="imagem" src="img/image_Oq9SiOT (1).webp" alt="Imagem">
</div>

<script>
    // Função para iniciar a animação
    function deslizarImagem() {
        var imagem = document.getElementById('imagem');
        var containerWidth = document.getElementById('container').offsetWidth;
        var imagemWidth = imagem.offsetWidth;
        imagem.style.left = (containerWidth - imagemWidth) + 'px'; // Move para a direita
    }

    // Iniciar a animação quando a página carregar
    window.onload = function() {
        deslizarImagem();
    };
</script>

</body>
</html>
